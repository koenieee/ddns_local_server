name: Bug Report
description: File a bug report to help us improve DDNS Updater
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - koenieee

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what you expected to see!
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Check systemctl status '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: installation-method
    attributes:
      label: Installation Method
      description: How did you install DDNS Updater?
      options:
        - Debian Package (.deb)
        - From Source (cargo build)
        - Binary Release
        - Development Build
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide information about your environment
      value: |
        - OS: (e.g., Ubuntu 22.04, Debian 12)
        - DDNS Updater Version: (run `ddns-updater --version`)
        - Systemd Version: (run `systemctl --version`)
        - Nginx Version: (run `nginx -v`)
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output
      placeholder: |
        Run these commands to get logs:
        - systemctl status ddns-updater.service
        - journalctl -u ddns-updater.service -n 20
        - /usr/share/ddns-updater/show-config.sh
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Share your systemd service configuration (remove sensitive data)
      placeholder: |
        systemctl cat ddns-updater.service
      render: ini
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all requested information
          required: true
        - label: I have removed any sensitive information from logs/config
          required: true