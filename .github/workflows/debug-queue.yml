name: Debug Queue Issues

on:
  workflow_dispatch:  # Manual trigger only for debugging

jobs:
  debug-simple:
    name: Simple Debug Job
    runs-on: ubuntu-latest  # Use standard runner first
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Debug info
      run: |
        echo "Runner: $(uname -a)"
        echo "Available runners: ubuntu-latest"
        echo "Current time: $(date)"
        echo "Workflow triggered successfully"
    
    - name: Test Rust installation
      uses: dtolnay/rust-toolchain@1.70.0
      
    - name: Verify Rust
      run: |
        rustc --version
        cargo --version
        echo "Rust toolchain installed successfully"

  debug-ubuntu-20:
    name: Debug Ubuntu 20.04
    runs-on: ubuntu-20.04  # Test if ubuntu-20.04 is available
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Debug info
      run: |
        echo "Runner: $(uname -a)"
        echo "Available runners: ubuntu-20.04"
        echo "Current time: $(date)"
        echo "Ubuntu 20.04 runner working"